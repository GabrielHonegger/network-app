{% extends "network/layout.html" %}

{% block body %}

<h2 class="text-3xl font-medium mt-4 text-center">Login</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="m-auto w-1/3 mt-4">
        <label for="username" class="block text-[15px] font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input autofocus name="username" type="text" required class="block w-full rounded-md text-base border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-[15px] sm:leading-6 p-2">
        </div>
      </div>

      <div class="m-auto w-1/3 mt-4">
        <div class="flex items-center justify-between">
          <label for="password" class="block text-[15px] font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-[15px] sm:leading-6 p-2">
        </div>
      </div>

      <div class="m-auto w-1/3 mt-5">
        <input value="Login" type="submit" class="flex w-1/4 m-auto justify-center rounded-md bg-blue-500 px-3 py-1.5 text-[15px] font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
      </div>
</form>

<div class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}" class="underline">Register here.</a></div>

{% endblock %}
